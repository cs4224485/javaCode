<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>monkey1024</title>
    <link href="../css/bootstrap.css" rel="stylesheet">

</head>
<body>
<div class="container theme-showcase" role="main">
    <div id="msg">

    </div>
    <div class="page-header">
        <input type="text" name="id"  id="user-id" placeholder="请输入id">
        <button id="query" type="button" class="btn btn-sm btn-primary">查询</button>
        <button id="add" type="button" class="btn btn-sm btn-success">添加</button>
    </div>
    <div class="row">
        <div class="">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>手机</th>
                    <th>生日</th>
                    <th>地址</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script>
    var userOpt = {
        init: function () {
            this.getAll();
            this.bindAdd();
            this.bindModify();
            this.bindDelete();
            this.bindQuery()
        },
        getAll: function () {
            $.ajax({
                url: "/users",
                type: "get",
                dataType: "json",
                success: function (result) {
                    var dataTR = "";
                    $.each(result, function (index, value) {
                        dataTR +=
                            "<tr>" +
                            "<td>" + index + "</td>" +
                            "<td>" + value.name + "</td>" +
                            "<td>" + value.phone + "</td>" +
                            "<td>" + value.birthday + "</td>" +
                            "<td>" + value.address + "</td>" +
                            "<td>" +
                            "<button type='button' class='btn btn-sm btn-info' id='delete' >删除</button>" +
                            "<button type='button' class='btn btn-sm btn-warning' id='modify'>修改</button>" +
                            "</td>" +
                            "</tr>";
                    });
                    $("#tbody").html(dataTR);
                }
            });
        },
        bindAdd:function () {
            $("#add").click(function () {
                window.location.href = "/html/user_add.html"
            })
        },
        bindModify:function () {
            $("#tbody").on("click", "#modify", function () {
                var userId = this.parentNode.parentNode.firstChild.innerHTML;
                window.location.href = "/html/user_update.html?id=" + userId;
            })
        },
        bindDelete:function(){
            var that = this;
            $('#tbody').on("click", "#delete", function () {
                var flag = confirm("是否删除？");
                if (flag){
                    that.deleteUser(this);
                }

            })
        },
        deleteUser:function (obj) {
            var userId = obj.parentNode.parentNode.firstChild.innerHTML;
            $.ajax({
                url:"/users/"+userId,
                type:"delete",
                dataType:"json",
                success:function (result) {
                    if(result == "success"){
                        userOpt.getAll();
                        var msg = "<div class=\"alert alert-info\" role=\"alert\">删除成功!</div>"
                        $("#msg").html(msg);
                        setTimeout(function () {
                          $("#msg").empty();
                        },2000)
                    }else {
                        var msg = "<div class=\"alert alert-warning\" role=\"alert\">删除失败!</div>"
                        $("#msg").html(msg);
                        setTimeout(function () {
                            $("#msg").empty();
                        },2000)
                    }
                }
            })
        },
        getUserById:function (userId) {
            $.ajax({
                url:"/users/"+userId,
                type:"get",
                dataType:"json",
                success:function (result) {
                    var  dataTR =
                        "<tr>" +
                        "<td>" + userId + "</td>" +
                        "<td>" + result.name + "</td>" +
                        "<td>" + result.phone + "</td>" +
                        "<td>" + result.birthday + "</td>" +
                        "<td>" + result.address + "</td>" +
                        "<td>" +
                        "<button type='button' class='btn btn-sm btn-info' >删除</button>" +
                        "<button type='button' class='btn btn-sm btn-warning' >修改</button>" +
                        "</td>" +
                        "</tr>";

                    $("#tbody").html(dataTR);
                }
            });
        },
        bindQuery:function () {
            $("#query").click(function () {
                var userId = $("#user-id").val();
                if(userId != ""){
                    userOpt.getUserById(userId);
                }else {
                    userOpt.getAll();
                }
            })
        }
    };
    $(function () {
        userOpt.init();
    })

</script>
</body>
</html>
